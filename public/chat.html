<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" sizes="any" mask="" href="./images/favicon.ico">
  <link rel="stylesheet" href="./stylesheets/style.min.css">
  <title>聊天室</title>
</head>

<body>
  <section class="chat">
    <section class="name">
      <span>请输入昵称：</span>
      <input id="name" type="text" placeholder="昵称">
      <p class="tishi">昵称不能为空！</p>
      <div>
        <button id="enter">进入</button>
        <button>退出</button>
      </div>
    </section>
    <section class="room">
      <div class="con">
      </div>
      <div class="foot">
        <input id="ipt" type="text">
        <button id="fasong">发送</button>
      </div>

      <!-- <button id="leaveBtn">退出</button> -->
    </section>
  </section>

  <script src="./javascripts/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
  <script src="https://cdn.bootcss.com/json3/3.3.2/json3.min.js"></script>
  <script src="./javascripts/common.js"></script>
  <script>
    $(function () {
      var conheight = $(window).height() - 48;
      $('.con').height(conheight);
      $('#enter').click(function () {
        var name = $('#name').val();
        var id = new Date().getTime() + "" + Math.floor(Math.random() * 889 + 100);
        // 昵称不为空则登录
        if (name) {
          $(this).hide();
          $('.room').show();
          //websocket
          var socket = io.connect(appUrl);
          // 发送登录信息
          socket.emit('login', {
            userId: id,
            userName: name
          });
          /*监听到有用户login了，更新信息*/
          socket.on('login', function (msg) {
            console.log(msg);
            var content = '<div class="tongzhi">'+msg.user.userName+'加入聊天 当前在线' + msg.onLineCounts + '人</div>'
            $('.con').append(content).scrollTop(conheight);
          });
          /*监听到有用户logout了，更新信息*/
          socket.on('logout', function (msg) {
            //更新系统信息
            var content = '<div class="tongzhi">' + msg.user.userName + '离开聊天 当前在线'+ msg.onLineCounts+'人</div>'
            $('.con').append(content).scrollTop(conheight);
          });
          $('#fasong').click(function () {
            var val = $('#ipt').val();
            socket.emit('message', {
              name: name,
              val: val
            });
            $('#ipt').val('');
          });

          //接收来自服务端的信息事件c_hi
          socket.on('message', function (msg) {
            if (msg.name == name) {
              var content = '<div class="right">' +
                '<div class= "cont">' +
                '<span>'+ msg.name+'</span>' +
                '<p>'+ msg.val+'</p>' +
                '</div>' +
                '<img src="./images/tx.png" alt="touxiang">' +
                '</div>';
              $('.con').append(content).scrollTop(conheight);
            } else {
              var content = '<div class="left">' +
                '<img src = "./images/tx.png" alt = "touxiang">' +
                '<div class="cont">' +
                '<span>' + msg.name + '</span>' +
                '<p>' + msg.val + '</p>' +
                '</div>' +
                '</div>';
                $('.con').append(content).scrollTop(conheight);
            }
            
          });
        } else {
          // 昵称为空提示
          $('.tishi').show();
        }
      });
      $('#name').keydown(function (e) {
        if (e.keyCode == 13) {
          $('#enter').click();
        }
       });
       $('#ipt').keydown(function (e) {
        if (e.keyCode == 13) {
          $('#fasong').click();
        }
      });
    });
  </script>
</body>

</html>
